{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Parola Değiştirildi" %}</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/pages/login.css' %}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-form text-center">
            <div class="login-header mb-4">
                <div class="login-icon text-success">
                    <i class="fas fa-user-check"></i>
                </div>
                <h2 class="text-success">{% trans "İşlem Başarılı!" %}</h2>
                <p>{% trans "Parolanız başarıyla değiştirildi. Yeni parolanızla giriş yapabilirsiniz." %}</p>
            </div>
            
            <a href="{% url 'dashboard:dashboard_login' %}" class="btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>
                {% trans "Giriş Yap" %}
            </a>
        </div>
    </div>
</body>
</html>

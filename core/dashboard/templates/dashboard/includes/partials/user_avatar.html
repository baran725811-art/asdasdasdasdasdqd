<!-- core\dashboard\templates\dashboard\includes\partials\user_avatar.html - Kullanıcı avatarı -->
 {% if user_image %}
    <img src="{{ user_image }}" alt="{{ user_name|default:'User' }}" class="user-avatar">
{% else %}
    <div class="user-avatar-placeholder">
        <i class="fas fa-user"></i>
    </div>
{% endif %}

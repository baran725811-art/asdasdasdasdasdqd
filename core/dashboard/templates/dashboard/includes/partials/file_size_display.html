<!-- core\dashboard\templates\dashboard\includes\partials\file_size_display.html - Dosya boyutu -->
{% load i18n %}
{% if file_size %}
    {% if file_size < 1024 %}
        {{ file_size }} B
    {% elif file_size < 1048576 %}
        {{ file_size|floatformat:2 }} KB
    {% elif file_size < 1073741824 %}
        {{ file_size|floatformat:2 }} MB
    {% else %}
        {{ file_size|floatformat:2 }} GB
    {% endif %}
{% else %}
    <span class="text-muted">-</span>
{% endif %}

{% load i18n %}

<div class="dropdown theme-selector">
    <button class="btn btn-outline-secondary dropdown-toggle btn-sm" type="button" id="themeSelector" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-palette me-2"></i>{% trans "Tema"%}
    </button>
    <ul class="dropdown-menu" aria-labelledby="themeSelector">
        <li>
            <a class="dropdown-item theme-option" href="#" data-theme="default">
                <div class="d-flex align-items-center">
                    <div class="theme-preview me-2">
                        <div class="color-box" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                    </div>
                    {% trans "Varsayılan"%}
                </div>
            </a>
        </li>
        <li>
            <a class="dropdown-item theme-option" href="#" data-theme="dark">
                <div class="d-flex align-items-center">
                    <div class="theme-preview me-2">

                    </div>
                    <i class="fas fa-moon me-2"></i>{% trans "Karanlık Mod"%}
                </div>
            </a>
        </li>
        <li>
            <a class="dropdown-item theme-option" href="#" data-theme="reading">
                <div class="d-flex align-items-center">
                    <div class="theme-preview me-2">

                    </div>
                    <i class="fas fa-book me-2"></i>{% trans "Okuma Modu"%}
                </div>
            </a>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li>
            <a class="dropdown-item theme-option" href="#" data-theme="blue">

        <li>

                    {% trans "Yeşil"%}

    </ul>
</div>

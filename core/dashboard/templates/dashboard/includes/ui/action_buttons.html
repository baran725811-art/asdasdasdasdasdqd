<!-- core\dashboard\templates\dashboard\includes\ui\action_buttons.html - İşlem butonları -->
{% load i18n %}

<div class="action-buttons">
    {% if actions %}
        {% for action in actions %}
        {% if action.type == 'edit' %}
            <button class="btn-action edit" 
                    onclick="{{ action.onclick }}" 
                    data-edit-url="{{ action.url }}"
                    title="{{ action.title|default_if_none:'' }}{% if not action.title %}{% trans 'Düzenle' %}{% endif %}">
                <i class="fas fa-edit"></i>
            </button>
        {% elif action.type == 'view' %}
            <button class="btn-action view" 
                    data-bs-toggle="modal" 
                    data-bs-target="{{ action.target }}" 
                    title="{{ action.title|default_if_none:'' }}{% if not action.title %}{% trans 'Görüntüle' %}{% endif %}">
                <i class="fas fa-eye"></i>
            </button>
        {% elif action.type == 'delete' %}
            <button class="btn-action delete" 
                    data-bs-toggle="modal" 
                    data-bs-target="{{ action.target }}" 
                    title="{{ action.title|default_if_none:'' }}{% if not action.title %}{% trans 'Sil' %}{% endif %}">
                <i class="fas fa-trash"></i>
            </button>
        {% elif action.type == 'custom' %}
            <button class="btn-action {{ action.class }}" 
                    {% if action.onclick %}onclick="{{ action.onclick }}"{% endif %}
                    {% if action.target %}data-bs-toggle="modal" data-bs-target="{{ action.target }}"{% endif %}
                    title="{{ action.title }}">
                <i class="{{ action.icon }}"></i>
            </button>
        {% endif %}
        {% endfor %}
    {% endif %}
</div>

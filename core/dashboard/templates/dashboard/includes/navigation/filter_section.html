<!-- core\dashboard\templates\dashboard\includes\navigation\filter_section.html - Filtre bölümü -->
{% load i18n %}

{% if filters %}
<div class="modern-filters mb-4">
    <div class="filter-header d-flex justify-content-between align-items-center mb-3">
        <h6 class="filter-title mb-0">
            <i class="fas fa-filter me-2 text-primary"></i>Filtreler
        </h6>
        <div class="filter-actions d-flex gap-2">
            <button type="submit" form="filterForm" class="btn btn-primary btn-sm">
                <i class="fas fa-search me-1"></i>Filtrele
            </button>
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="resetFilters()">
                <i class="fas fa-times me-1"></i>Temizle
            </button>
        </div>
    </div>
    
    <form method="get" class="filter-form" id="filterForm">
        <div class="row g-3">
            {% for filter in filters %}
                {% if filter.type == 'search' %}
                    <div class="col-md-4">
                        <div class="search-group">
                            <input type="text" 
                                   name="{{ filter.name }}" 
                                   class="form-control search-input" 
                                   value="{{ filter.value }}" 
                                   placeholder="{{ filter.placeholder }}"
                                   autocomplete="off">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                    </div>
                {% elif filter.type == 'select' %}
                    <div class="col-md-2">
                        <select name="{{ filter.name }}" class="form-select modern-select">
                            {% for option in filter.options %}
                                <option value="{{ option.value }}" {% if option.value == filter.value %}selected{% endif %}>
                                    {{ option.label }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </form>
</div>

<style>
.modern-filters {
    background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
    border: 1px solid #e3e8f0;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}

.filter-title {
    color: #374151;
    font-weight: 600;
    font-size: 0.95rem;
}

.search-group {
    position: relative;
}

.search-input {
    padding-left: 45px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    height: 40px;
    transition: all 0.3s ease;
}

.search-input:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.search-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
    z-index: 5;
}

.modern-select {
    border-radius: 8px;
    border: 1px solid #d1d5db;
    height: 40px;
    transition: all 0.3s ease;
}

.modern-select:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.filter-actions .btn {
    border-radius: 8px;
    font-weight: 500;
}
</style>
{% endif %}

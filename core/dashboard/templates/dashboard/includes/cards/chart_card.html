<!-- core\dashboard\templates\dashboard\includes\cards\chart_card.html-  Grafik kartı -->
{% load i18n %}

<div class="card-modern chart-card">
    {% if show_header %}
        <div class="card-header-modern">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    {% if header_icon %}<i class="{{ header_icon }} me-2"></i>{% endif %}
                    {{ header_title|default:"Chart" }}
                </h5>
                {% if show_period_selector %}
                    <div class="dropdown">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" 
                                id="periodSelector{{ chart_id }}" data-bs-toggle="dropdown">
                            Son 7 Gün
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item period-option" 
                                   href="javascript:void(0)" 
                                   data-period="7"
                                   data-chart="{{ chart_id }}">
                                    Son 7 Gün
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item period-option" 
                                   href="javascript:void(0)" 
                                   data-period="30"
                                   data-chart="{{ chart_id }}">
                                    Son 30 Gün
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item period-option" 
                                   href="javascript:void(0)" 
                                   data-period="90"
                                   data-chart="{{ chart_id }}">
                                    Son 90 Gün
                                </a>
                            </li>
                        </ul>
                    </div>
                {% endif %}
            </div>
        </div>
    {% endif %}
    
    <div class="card-body-modern">
        <div class="chart-container">
            <canvas id="{{ chart_id|default:'chart' }}" style="height: {{ chart_height|default:'300' }}px;"></canvas>
        </div>
    </div>
</div>

# deployment/nginx.conf
upstream app_server {
    server unix:/run/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name barananahtarci.com www.barananahtarci.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name barananahtarci.com www.barananahtarci.com;
    charset utf-8;

    # SSL
    ssl_certificate /etc/letsencrypt/live/barananahtarci.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/barananahtarci.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/barananahtarci.com/chain.pem;

    # SSL ayarları 
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_early_data off;

    # OCSP stapling 
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Güvenlik başlıkları - İYİLEŞTİRİLMİŞ
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.cloudinary.com; frame-src 'none'; object-src 'none';" always;

    # Kök dizin
    root /var/www/baran_anahtarci;

    # Statik/Media dosyaları
    location /static/ {
        alias /var/www/baran_anahtarci/staticfiles/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /var/www/baran_anahtarci/media/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Django uygulaması
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://app_server;
    }
}